<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Add Employee</title>
  </head>
  <body>
    <div class="container">
      <h1>Add An Employee</h1>
      <hr />

      <form action="/add_emp" method="post">
        {% csrf_token %}
        <div class="row g-3 align-items-center">
          <div class="col-auto">
            <label for="first_name" class="col-form-label">First Name</label>
          </div>
          <div class="col-auto">
            <input
              type="text"
              id="first_name"
              class="form-control"
              value="{{ first_name }}"
              name="first_name"
            />
          </div>
        </div>
        <br />
        <div class="row g-3 align-items-center">
          <div class="col-auto">
            <label for="last_name" class="col-form-label">Last Name</label>
          </div>
          <div class="col-auto">
            <input type="text" id="last_name" class="form-control" name="last_name" value="{{ last_name }}"/>
          </div>
        </div>
        <br />
        <div class="row g-3 align-items-center">
          <div class="col-auto">
            <label for="salary" class="col-form-label">Salary</label>
          </div>
          <div class="col-auto">
            <input
              type="number"
              id="salary"
              class="form-control"
              value="{{ salary }}"
              name="salary"
            />
          </div>
        </div>
        <br />
        <div class="row g-3 align-items-center">
          <div class="col-auto">
            <label for="dept" class="col-form-label">Department</label>
          </div>
          <div class="col-auto">
            <input
              type="number"
              id="dept"
              class="form-control"
              value="{{ dept }}"
              name="dept"
            />
          </div>
        </div>
        <br />
        <div class="row g-3 align-items-center">
          <div class="col-auto">
            <label for="role" class="col-form-label">Role</label>
          </div>
          <div class="col-auto">
            <input
              type="number"
              id="role"
              class="form-control"
              value="{{ role }}"
              name="role"
            />
          </div>
        </div>
        <br />
        <div class="row g-3 align-items-center">
          <div class="col-auto">
            <label for="bonus" class="col-form-label">Bonus</label>
          </div>
          <div class="col-auto">
            <input
              type="number"
              id="bonus"
              class="form-control"
              value="{{ bonus }}"
              name="bonus"
            />
          </div>
        </div>
        <br />
        <div class="row g-3 align-items-center">
          <div class="col-auto">
            <label for="phone" class="col-form-label">Phone Number</label>
          </div>
          <div class="col-auto">
            <input
              type="number"
              id="phone"
              class="form-control"
              value="{{ phone }}"
              name="phone"
            />
          </div>
        </div>
        <br />
        <div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <a class="btn btn-primary" href="/" role="button">Back to Home</a>
        </div>
      </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
